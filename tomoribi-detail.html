<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Tomoribi - 詳細</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="coming-soon-container" style="display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:80vh;">
    <h1 style="font-size:2.5em;margin-bottom:1em;color:#ff7c14;letter-spacing:0.05em;">Coming Soon</h1>
    <a id="back-btn" href="index.html" style="padding:0.7em 2em;background:#ff7c14;color:#fff;border-radius:0;text-decoration:none;font-size:1.1em;box-shadow:0 2px 8px rgba(255,124,20,0.15);transition:background 0.2s;">戻る</a>
  </div>
  <script>
    const params = new URLSearchParams(window.location.search);
    const from = params.get('from');
    const backBtn = document.getElementById('back-btn');
    if (from) {
      backBtn.href = `index.html#${from}`;
    }
  </script>
</body>
</html>
